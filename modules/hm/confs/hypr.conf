# See https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us, us
    kb_variant = , intl
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
    force_no_accel = 1
    numlock_by_default = true
}

    cursor {
    no_hardware_cursors = true
  }

